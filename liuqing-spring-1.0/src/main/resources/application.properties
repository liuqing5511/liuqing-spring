#\u626B\u63CF\u5305\u8DEF\u5F84
scanPackage=com.liuqing2020.lq1.spring.dome

#\u6A21\u677F\u76EE\u5F55\u5B9A\u4E49
templateRoot = layouts

#AOP
#\u591A\u5207\u9762\u914D\u7F6E\u53EF\u4EE5\u5728key\u524D\u9762\u52A0\u524D\u7F00
#\u4F8B\u5982 aspect.logAspect.

#\u5207\u9762\u8868\u8FBE\u5F0F,expression#
pointCut=public .* com.liuqing2020.lq1.spring.dome.service..*Service..*(.*)
#\u5207\u9762\u7C7B#
aspectClass=com.liuqing2020.lq1.spring.dome.aspect.LogAspect
#\u5207\u9762\u524D\u7F6E\u901A\u77E5#
aspectBefore=before
#\u5207\u9762\u540E\u7F6E\u901A\u77E5#
aspectAfter=after
#\u5207\u9762\u5F02\u5E38\u901A\u77E5#
aspectAfterThrow=afterThrowing
#\u5207\u9762\u5F02\u5E38\u7C7B\u578B#
aspectAfterThrowingName=java.lang.Exception
